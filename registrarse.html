<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Registro</title>
</head>

<body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class=" container-fluid container">
            <a class="navbar-brand" href="#">
                <img src="img/logo.jpeg" width="170" height="100" class="d-inline-block align-top" alt="">
             </a>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- fin nav -->

    <div class="row container mt-5">
        <div class="container my-auto col-md-4">
            <h2 class="text-center">REGISTRO</h2>
            <br>
            <form action="">
                <label for="validationCustom01">Nombre</label>
                <br>
                <input type="text" class="form-control" placeholder="Digita tu nombre" id="validationCustom01" required>
                <div class="valid-feedback">
                    Looks good!
                  </div>
                <br>
                <label for="validationCustom02">Correo</label>
                <br>
                <input type="email" class="form-control" placeholder="Digita tu correo" id="validationCustom02" required>
                <div class="valid-feedback">
                    Looks good!
                  </div>
                <br>
                <label for="validationCustom03">Telefono</label>
                <br>
                <input type="text" class="form-control" placeholder="Digita tu telefono" id="validationCustom03" required>
                <div class="valid-feedback">
                    Looks good!
                  </div>
                <br>
                <label for="validationCustom04">Contraseña</label>
                <br>
                <input type="password" class="form-control" placeholder="Digita tu Contraseña" id="validationCustom04" required>
                <div class="valid-feedback">
                    Looks good!
                  </div>
                <br>
                <label for="validationCustom05">Confirmar Contraseña</label>
                <br>
                <input type="password" class="form-control" placeholder="Confirma tu Contraseña" id="validationCustom05" required>
                <div class="valid-feedback">
                    Looks good!
                  </div>
                <br>
                <label for="validationCustom06">Fecha de Nacimiento</label>
                <br>
                <input type="date" class="form-control" placeholder="Digita tu correo" id="validationCustom06" required>
                <div class="valid-feedback">
                    Looks good!
                  </div>
                <br>
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Acepta Terminos y Condiciones
                <br>
                <br>
                <div class="container">
                    <input type="submit" value="Registrar" class="btn btn-primary  form-control">
                </div>
                

            </form>
            <br>
            <div class="row">
                ¿Ya tienes cuenta? <a href="#" class="text-primary">Login</a>
            </div>

        </div>
        <div class="col-md-6 d-none d-sm-none d-md-block">
            <img src="img/background.png" alt="">
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
